<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <title>Ollama RAG Chat – Tashkent University</title>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="icon" href="data:;">
    <style>
        body {
            background: #0f1115;
            color: #e5e7eb;
            font-family: system-ui;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 24px;
        }

        .panel {
            background: #111827;
            border: 1px solid #1f2937;
            border-radius: 16px;
            padding: 16px;
        }

        .messages {
            height: 60vh;
            overflow: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .msg {
            white-space: pre-wrap;
            line-height: 1.5;
        }

        .user {
            align-self: flex-end;
            background: #1f2937;
            padding: 10px 12px;
            border-radius: 12px;
        }

        .assistant {
            align-self: flex-start;
            background: #0b1220;
            padding: 10px 12px;
            border-radius: 12px;
        }

        .retrieved {
            font-size: 12px;
            color: #9ca3af;
            margin-top: 6px;
        }

        .inputBar {
            display: flex;
            gap: 8px;
            margin-top: 12px;
        }

        input {
            flex: 1;
            padding: 12px;
            border: 1px solid #374151;
            background: #0b1220;
            color: #e5e7eb;
            border-radius: 12px;
        }

        button {
            padding: 12px 16px;
            border-radius: 12px;
            background: #2563eb;
            color: #fff;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Ollama RAG Chat – Tashkent University</h2>
    <div class="panel">
        <div id="messages" class="messages"></div>
        <div class="inputBar">
            <input id="query" placeholder="Type your prompt (local RAG + Ollama)"/>
            <button id="send">Send</button>
        </div>
    </div>
</div>

<script src="app.js"></script>
</body>
</html>
